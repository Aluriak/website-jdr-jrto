
<h1 class="sectionedit1" id="dégâts_bruts">Dégâts bruts</h1>
<div class="level1">

<p>
Les dégâts sont des <a href="/doku.php?id=r%C3%A8gles:concept:pattern" class="wikilink1" title="règles:concept:pattern" data-wiki-id="règles:concept:pattern">patterns</a> que l&#039;entité qui les subit doit noircir dans <a href="/doku.php?id=r%C3%A8gles:concept:pv_armure_et_blessure" class="wikilink1" title="règles:concept:pv_armure_et_blessure" data-wiki-id="règles:concept:pv_armure_et_blessure">son rectangle de points de vie</a>.
</p>

<p>
Les dégâts bruts sont spéciaux : ce sont des dégâts qui ignorent <a href="/doku.php?id=r%C3%A8gles:concept:armure" class="wikilink1" title="règles:concept:armure" data-wiki-id="règles:concept:armure">les armures</a>. 
</p>

<p>
Voilà. Subir des dégâts bruts, c&#039;est nul.
</p>

</div>
