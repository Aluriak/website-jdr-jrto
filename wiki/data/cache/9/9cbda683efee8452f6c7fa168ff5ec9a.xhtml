<h2 class="sectionedit2" id="dans_c">Dans C</h2>
<div class="level2">

<p>
C décrit une case dans un espace divisé en cases hexagonales, généralement celle où se trouve le personnage dont on parle.
</p>

</div>

<h2 class="sectionedit3" id="c_1">C+1</h2>
<div class="level2">

<p>
C+1 décrit l&#039;ensemble des cases adjacentes à C.
</p>

<p>
De la même manière, C+2 décrit l&#039;ensemble des cases adjacentes à C+1 (en excluant implicitement C).
</p>

</div>
